<div class="container">
	<h1 class="bigtitle">FlatLgn</h1>

			</p>

			</div>

			</p>
		</form>
	</div>
</div>

	// Animate
	$('.bigtitle').addClass('animated fadeInLeft');
	$('.sub-title').addClass('animated fadeInLeft');

<script type="text/javascript">

	$( document ).ready(function() {
	$( "#ka" ).focus();
